# HTTP server configuration
http.enabled=true
http.bind.to=0.0.0.0:9000
http.net.active.connection.limit=10000
http.net.connection.timeout=300000
http.net.send.buffer.size=2M
http.net.connection.limit=256
http.net.connection.queue.timeout=5000
http.worker.count=8
http.request.header.size=64K
http.security.readonly=false
http.worker.affinity=-1

# PostgreSQL wire protocol configuration
pg.enabled=true
pg.bind.to=0.0.0.0:8812
pg.user=${QUESTDB_USER}
pg.password=${QUESTDB_PASSWORD}
pg.max.connections=100
pg.worker.count=4
pg.daemon.pool.capacity=64
pg.worker.affinity=-1
pg.select.cache.enabled=true
pg.select.cache.block.size=2G
pg.select.cache.row.count=1000000

# Memory configuration
cairo.max.map.size=20G
cairo.parallel.index.threshold=1000000
cairo.index.value.block.size=1048576
cairo.file.operation.retry.timeout=3000
cairo.character.store.capacity=1G
cairo.page.frame.size=16M
cairo.writer.data.append.page.size=16M

# Storage configuration
cairo.sql.copy.root=data
cairo.sql.copy.work.root=temp
cairo.sql.index.root=index
cairo.sql.journal.root=journal
cairo.sql.sort.key.page.size=4M
cairo.sql.sort.value.page.size=4M

# Performance settings
cairo.commit.lag=300000
cairo.max.uncommitted.rows=500000

# Monitoring
metrics.enabled=true
metrics.http.bind.to=0.0.0.0:9003

# Line Protocol (ILP) listener
line.tcp.enabled=true
line.tcp.auth.db.path=conf/auth.db
line.tcp.net.bind.to=0.0.0.0:9009
line.tcp.net.connection.limit=100
line.tcp.net.connection.timeout=300000
line.tcp.writer.queue.capacity=128
line.tcp.writer.worker.count=4
line.tcp.writer.worker.affinity=-1
line.tcp.commit.interval=1000
line.tcp.max.measurement.size=2048

# UDP Configuration
line.udp.enabled=true
line.udp.bind.to=0.0.0.0:9009
line.udp.join=232.1.2.3:9009
line.udp.commit.rate=1000
line.udp.receive.buffer.size=4M

# Backup Configuration
backup.root=backup
backup.retention.days=7
backup.interval=24h
backup.temp.dir=temp 