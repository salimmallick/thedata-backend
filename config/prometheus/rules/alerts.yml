groups:
  - name: SystemAlerts
    rules:
      - alert: HighCPUUsage
        expr: avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100 < 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High CPU usage detected
          description: CPU usage is above 90% for 5 minutes

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High memory usage detected
          description: Memory usage is above 85% for 5 minutes

      - alert: DiskSpaceCritical
        expr: 100 - ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes) > 85
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: Disk space critical
          description: Disk usage is above 85%

  - name: ServiceAlerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High response time detected
          description: Average response time is above 1 second for 5 minutes

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High error rate detected
          description: Error rate is above 5% for 5 minutes

  - name: DatabaseAlerts
    rules:
      - alert: QuestDBHighConnections
        expr: questdb_connections > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High number of QuestDB connections
          description: QuestDB has more than 80 active connections

      - alert: ClickHouseSlowQueries
        expr: rate(clickhouse_query_duration_seconds_sum[5m]) / rate(clickhouse_query_duration_seconds_count[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: Slow ClickHouse queries detected
          description: Average query time is above 10 seconds

      - alert: MaterializeHighLag
        expr: materialize_source_lag_seconds > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High Materialize source lag
          description: Materialize source lag is more than 5 minutes

  - name: MessageQueueAlerts
    rules:
      - alert: NATSHighMessageRate
        expr: rate(nats_messages_total[5m]) > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High NATS message rate
          description: Message rate exceeds 10,000 messages per second

      - alert: NATSHighMemory
        expr: nats_memory_bytes / nats_memory_bytes_limit * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High NATS memory usage
          description: NATS memory usage is above 80%

  - name: SecurityAlerts
    rules:
      - alert: TLSCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: TLS certificate expiring soon
          description: TLS certificate will expire in less than 30 days

      - alert: HighRateLimit
        expr: rate(traefik_entrypoint_request_duration_seconds_count{code="429"}[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High rate of throttled requests
          description: More than 100 requests per second are being throttled

  - name: BackupAlerts
    rules:
      - alert: BackupTooOld
        expr: time() - backup_last_success_timestamp_seconds > 86400
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: Backup is too old
          description: Last successful backup is more than 24 hours old 